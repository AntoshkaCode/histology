<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Edit Job</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/jobs/admin/jobs/edit/' + ${job.id}}" th:object="${job}" method="post">
                        <div class="mb-3">
                            <label for="jobName" class="form-label">Job Name</label>
                            <input type="text" class="form-control" id="jobName" th:field="*{jobName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="sampleConditions" class="form-label">Sample Conditions</label>
                            <input type="text" class="form-control" id="sampleConditions" th:field="*{sampleConditions}" required>
                        </div>
                        <div class="mb-3">
                            <label for="principalInvestigator" class="form-label">Principal Investigator</label>
                            <input type="text" class="form-control" id="principalInvestigator" th:field="*{principalInvestigator}" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a th:href="@{'/jobs/admin/jobs'}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
