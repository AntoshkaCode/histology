<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Samples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Manage Samples</h1>
            <a href="/admin/samples/add" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Sample
            </a>
        </div>
        <form class="mb-3" method="get" action="/admin/samples">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search by sample name..." th:value="${searchTerm}"/>
                <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> Search</button>
            </div>
        </form>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Created</th>
<th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sample : ${samples}">
    <td th:text="${sample.id}"></td>
    <td th:text="${sample.name}"></td>
    <td th:text="${sample.description}"></td>
    <td th:text="${sample.createdAt}"></td>
    <td>
        <a th:href="@{'/admin/samples/edit/' + ${sample.id}}" class="btn btn-sm btn-primary" title="Edit">
            <i class="bi bi-pencil-square"></i>
        </a>
    </td>
</tr>
                        <tr th:if="${samples != null && samples.isEmpty()}">
                            <td colspan="5" class="text-center py-4">
                                <div class="text-muted">No samples found</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
