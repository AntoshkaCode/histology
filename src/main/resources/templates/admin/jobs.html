<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Manage Jobs</h1>
        <a href="/jobs/admin/jobs/add" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Job
        </a>
    </div>
    <form class="mb-3" method="get" action="/admin/jobs">
    <div class="input-group">
        <input type="text" class="form-control" name="search" placeholder="Search by ID, Job Name, or Principal Investigator" th:value="${search}" aria-label="Search jobs">
        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i> Search</button>
        <a th:if="${search != null && !#strings.isEmpty(search)}" th:href="@{/admin/jobs}" class="btn btn-outline-secondary">Clear</a>
    </div>
</form>
<div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Job Name</th>
                        <th>Sample Conditions</th>
                        <th>Principal Investigator</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job : ${jobs}">
                        <td th:text="${job.id}"></td>
                        <td th:text="${job.jobName}"></td>
                        <td th:text="${job.sampleConditions}"></td>
                        <td th:text="${job.principalInvestigator}"></td>
                        <td>
                            <a th:href="@{'/jobs/admin/jobs/edit/' + ${job.id}}" class="btn btn-warning btn-sm me-1">
    <i class="bi bi-pencil"></i> Edit
</a>
<form th:action="@{'/jobs/admin/jobs/delete/' + ${job.id}}" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this job?');">
        <i class="bi bi-trash"></i> Delete
    </button>
</form>
                        </td>
                    </tr>
                    <tr th:if="${jobs != null && jobs.isEmpty()}" >
                        <td colspan="4" class="text-center py-4">
                            <div class="text-muted">No jobs found</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
